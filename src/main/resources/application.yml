server:
  port: 8080
  servlet:
    context-path: /community
spring:
  thymeleaf:
    #关闭thymeleaf缓存
    cache: false
  #数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
    username: root
    password: root
    #数据库连接池配置
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15   #最大连接数
      minimum-idle: 5         #最小空闲连接
      idle-timeout: 30000     #超时时间（空闲3w毫秒后回收）

#mybatis配置
mybatis:
  type-aliases-package: com.lime.community.model.entity     #类型别名（实体类路径）
  mapper-locations: classpath:/mapper/*.xml           #mapper文件映射路径
  configuration:
    use-generated-keys: true                          #自动生成主键
    map-underscore-to-camel-case: true               #驼峰命名与数据库字段名映射对应开启

#logger
logging:
  level:
    com.lime.community.repository: debug          #打印sql语句